{{ partial "head" . }}
<div class="site">
  {{ partial "header" . }}
  <main class="main cont">
    <div class="main__header">
      <a class="main__header--link" href="/">
        <div class="main__header--logo">
          {{ partial "logo" . }}
        </div>
      </a>
    </div>
    <div class="cont">
      {{ range .Data.Pages }}
        {{ if eq .Type "work" }}

          <a href="{{.Permalink}}" class="work__item" style="background-image: url('{{.Params.feature}}')">
            <span class="work__overlay"></span>
            <div class="work__meta">
              <h4 class="work__meta--title">{{.Title}}</h4>
              <p class="work__meta--description">{{.Description}}</p>
            </div>
          </a>
        {{ end }}
      {{ end }}
    </div>
  </main>

  {{ partial "footer" . }}
</div>
