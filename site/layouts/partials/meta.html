<!--  Essential META Tags -->

<meta property="og:title" content="{{if eq .URL "/" }}{{ $.Site.Title }}{{else}}{{.Page.Title}} - {{$.Site.Title}}{{end}}">
<meta property="og:description" content="From the desk of Jeffrey Herrera">
<meta property="og:image" content="{{if isset .Params "feature"}}{{.Params.feature}}{{else}}/img/PressPhoto.jpg{{end}}">
<meta property="og:url" content="{{.Permalink}}">
<meta name="twitter:card" content="summary_large_image">


<!--  Non-Essential, But Recommended -->

<meta property="og:site_name" content="{{if eq .URL "/" }}{{ $.Site.Title }}{{else}}{{.Page.Title}} - {{$.Site.Title}}{{end}}">
<meta name="twitter:image:alt" content="Alt text for image">


<!--  Non-Essential, But Required for Analytics -->

<!-- <meta property="fb:app_id" content="your_app_id" /> -->
<meta name="twitter:site" content="@isthatjeff">
